name: 'ytmusic_analytics'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# ================================
# GLOBAL SETTINGS
# ================================
models:
  ytmusic_analytics:

    # -----------------------------
    # 1. STAGING LAYER
    # -----------------------------
    staging:
      +schema: ytmusic_staging     # aujourd’hui dbt_laltazin, change quand le vrai dataset existe
      +materialized: view
      +tags: ['staging']

    # -----------------------------
    # 2. INTERMEDIATE LAYER
    # -----------------------------
    intermediate:
      +schema: ytmusic_intermediate   # aujourd’hui dbt_laltazin aussi
      +materialized: view
      +tags: ['intermediate']

    # -----------------------------
    # 3. MARTS LAYER
    # -----------------------------
    mart:
      +schema: ytmusic_mart
      +materialized: table
      +persist_docs:
          relation: true             # important pour Looker Studio
          columns: true
      +tags: ['mart']
